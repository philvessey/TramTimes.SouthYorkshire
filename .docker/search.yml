      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.keystore.path=search2.p12
      - xpack.security.http.ssl.truststore.path=search2.p12
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.keystore.path=search2.p12
      - xpack.security.transport.ssl.truststore.path=search2.p12
      - xpack.security.transport.ssl.verification_mode=certificate
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
