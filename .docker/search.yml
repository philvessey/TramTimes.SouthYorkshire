networks:
  search-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  search1:
    container_name: search1
    environment:
      - bootstrap.memory_lock=true
      - cluster.initial_master_nodes=search1,search2,search3
      - cluster.name=search-cluster
      - discovery.seed_hosts=search2,search3
      - ELASTIC_PASSWORD={{PASSWORD}}
      - node.name=search1
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/search1.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/search1.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/search1.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/search1.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    networks:
      search-network:
        ipv4_address: 172.28.0.2
    ports:
      - "9200:9200"
    restart: unless-stopped
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - search1-data:/var/lib/elasticsearch/data
      - /etc/elasticsearch/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
      - /etc/elasticsearch/ca/ca.crt:/usr/share/elasticsearch/config/ca.crt:ro
      - /etc/elasticsearch/search1/search1.crt:/usr/share/elasticsearch/config/search1.crt:ro
      - /etc/elasticsearch/search1/search1.key:/usr/share/elasticsearch/config/search1.key:ro

  search2:
    container_name: search2
    environment:
      - bootstrap.memory_lock=true
      - cluster.initial_master_nodes=search1,search2,search3
      - cluster.name=search-cluster
      - discovery.seed_hosts=search1,search3
      - ELASTIC_PASSWORD={{PASSWORD}}
      - node.name=search2
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/search2.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/search2.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/search2.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/search2.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    networks:
      search-network:
        ipv4_address: 172.28.0.3
    restart: unless-stopped
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - search2-data:/var/lib/elasticsearch/data
      - /etc/elasticsearch/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
      - /etc/elasticsearch/ca/ca.crt:/usr/share/elasticsearch/config/ca.crt:ro
      - /etc/elasticsearch/search2/search2.crt:/usr/share/elasticsearch/config/search2.crt:ro
      - /etc/elasticsearch/search2/search2.key:/usr/share/elasticsearch/config/search2.key:ro

  search3:
    container_name: search3
    environment:
      - bootstrap.memory_lock=true
      - cluster.initial_master_nodes=search1,search2,search3
      - cluster.name=search-cluster
      - discovery.seed_hosts=search1,search2
      - ELASTIC_PASSWORD={{PASSWORD}}
      - node.name=search3
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/search3.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/search3.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/search3.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/search3.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    networks:
      search-network:
        ipv4_address: 172.28.0.4
    restart: unless-stopped
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - search3-data:/var/lib/elasticsearch/data
      - /etc/elasticsearch/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
      - /etc/elasticsearch/ca/ca.crt:/usr/share/elasticsearch/config/ca.crt:ro
      - /etc/elasticsearch/search3/search3.crt:/usr/share/elasticsearch/config/search3.crt:ro
      - /etc/elasticsearch/search3/search3.key:/usr/share/elasticsearch/config/search3.key:ro

volumes:
  search1-data:
    driver: local
  search2-data:
    driver: local
  search3-data:
    driver: local