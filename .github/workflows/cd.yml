name: CD

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE'
      - '**.md'

permissions:
  contents: read
  id-token: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: .NET version
        run: dotnet --version

      - name: Setup nuget
        run: |
          dotnet new nugetconfig
          dotnet nuget add source 'https://nuget.telerik.com/v3/index.json' --name 'telerik' --username 'api-key' --password '${{ secrets.TELERIK_KEY }}' --configfile './nuget.config' --store-password-in-clear-text
          sed -i '/<\/configuration>/e sed "s/^/  /" nuget.xml; echo' ./nuget.config

      - name: Output nuget
        run: sed 's/ClearTextPassword="[^"]*"/ClearTextPassword="***REDACTED***"/' ./nuget.config

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        env:
          TELERIK_LICENSE: ${{ secrets.TELERIK_LICENSE }}

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Aspire install
        run: curl -sSL https://aspire.dev/install.sh | bash

      - name: Update path
        run: echo "$HOME/.aspire/bin" >> $GITHUB_PATH

      - name: Aspire version
        run: aspire --version

      - name: Aspire deploy
        run: aspire deploy --environment Production
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          DOTNET_MULTILEVEL_LOOKUP: 0
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
          DOTNET_GENERATE_ASPNET_CERTIFICATE: false
          DOTNET_NOLOGO: true
          DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
          Azure__SubscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          Azure__Location: ${{ secrets.AZURE_LOCATION || 'uksouth' }}
          Azure__ResourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP || 'tramtimes-southyorkshire' }}
          ConnectionStrings__cache: ${{ secrets.CACHE_CONNECTION_STRING }}
          ConnectionStrings__database: ${{ secrets.DATABASE_CONNECTION_STRING }}
          ConnectionStrings__search: ${{ secrets.SEARCH_CONNECTION_STRING }}
          Parameters__frontend-certificate: ${{ secrets.FRONTEND_CERTIFICATE }}
          Parameters__transxchange-username: ${{ secrets.TRANSXCHANGE_USERNAME }}
          Parameters__transxchange-userpass: ${{ secrets.TRANSXCHANGE_USERPASS }}