name: Clean

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - cache-builder-peak
          - cache-builder-offpeak
          - cache-builder-weekend
          - cache-builder-night
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Clean repository
        run: |
          REPOSITORY="${{ matrix.repository }}"
          set -e

          MANIFESTS=$(az acr manifest list-metadata \
            --registry ${{ secrets.AZURE_REGISTRY_NAME }} \
            --name $REPOSITORY \
            --orderby time_desc \
            --query '[].digest' \
            --output json 2>/dev/null)

          echo "$MANIFESTS" | jq -r '.[30:][]' | \
          while read digest; do
            [ -n "$digest" ] && az acr repository delete \
            --name ${{ secrets.AZURE_REGISTRY_NAME }} \
            --image $REPOSITORY@$digest \
            --yes 2>/dev/null || true
          done

