version: 2

registries:
  telerik:
    type: nuget-feed
    url: "https://nuget.telerik.com/v3/index.json"
    username: "api-key"
    password: "${{secrets.TELERIK_KEY}}"

updates:
  - package-ecosystem: "nuget"
    directories:
      - "/TramTimes.Aspire.Host"
      - "/TramTimes.Aspire.Services"
      - "/TramTimes.Cache.Jobs"
      - "/TramTimes.Database.Jobs"
      - "/TramTimes.Search.Jobs"
      - "/TramTimes.Web.Api"
      - "/TramTimes.Web.Site"
      - "/TramTimes.Web.Tests"
      - "/TramTimes.Web.Utilities"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "philvessey"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "Telerik.UI.for.Blazor"

  - package-ecosystem: "nuget"
    directory: "/TramTimes.Web.Site"
    registries:
      - telerik
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "philvessey"
    labels:
      - "dependencies"
      - "telerik"
    commit-message:
      prefix: "chore"
      include: "scope"
    allow:
      - dependency-name: "Telerik.UI.for.Blazor"